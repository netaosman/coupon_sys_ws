  <meta name="description" content="">

  <link rel="icon" href="../../favicon.ico">

  <title>Signin</title>

  <!-- Bootstrap core CSS -->
  <link href="../../ext_script\bootstrap\bootstrap.min.css" rel="stylesheet">

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <link href="../../ext_script\bootstrap\ie10-viewport-bug-workaround.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">

<body>

  <div class="container">

    <form action="http://localhost:8080/coupon_sys_ws/loginMain" method="POST" class="form-signin">
      <h2 class="font form-signin-heading">Please sign in</h2>
      <label for="inputName" class="sr-only">Name</label>
      <input type="text" id="Name" class="form-control" name="name" placeholder="Your name..." required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="text" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
      <div class="checkbox">
      </div>
      <div class="font form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="type" id="type" value="Admin"
            checked> Admin
        </label>
      </div>
      <div class="form-check">
        <label class="font form-check-label">
          <input type="radio" class="form-check-input" name="type" id="type" value="Company"
            checked> Company
        </label>
      </div>
      <div class="font form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="type" id="type" value="Customer"
            checked> Customer
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

  </div>
  <!-- /container -->


  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="../../ext_script\bootstrap\ie10-viewport-bug-workaround.js"></script>
</body>
