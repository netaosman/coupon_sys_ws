<div ng-controller="getPurchaseCoupons as couponsTable">
 <h1 class="font page-header">Get All Purchase Coupons</h1>
    <table class="table table-responsive">
        <thead>
            <tr>
                <th class="font">#</th>
                <th class="font">Amount</th>
                <th class="font">End-
                    Date</th>
                <th class="font">ID</th>
                <th class="font">Image</th>
                <th class="font">Message</th>
                <th class="font">Price</th>
                <th class="font">Start-Date</th>
                <th class="font">Title</th>
                <th class="font">Type</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="c in couponsTable.coupons">
                <th class="font" scope="row">{{$index}}</th>
                <td class="font">{{c.amount}}</td>
                <td class="font">{{c.endDate}}</td>
                <td class="font">{{c.id}}</td>
                <td class="font">{{c.image}}</td>
                <td class="font">{{c.message}}</td>
                <td class="font">{{c.price}}</td>
                <td class="font">{{c.startDate}}</td>
                <td class="font">{{c.title}}</td>
                <td class="font">{{c.type}}</td>
            </tr>
        </tbody>
    </table>

</div>
