<div ng-controller="createCustCtrl as main1">
  <h1 class="font page-header">Create Customer</h1>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputID" class="font col-sm-10 ">Customer ID</label>
      <div class="col-sm-6">
        <input type="text" ng-model="main1.newCust.id" class="form-control" id="id" placeholder="please type numbers...">
      </div>
    </div>
    <div class="form-group">
      <label for="inputCompanyName" class="font col-sm-10 ">Customer Name</label>
      <div class="col-sm-6">
        <input type="text" ng-model="main1.newCust.custName" class="form-control" id="custName" placeholder="please type...">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="font col-sm-10 ">Password</label>
      <div class="col-sm-6">
        <input type="text" ng-model="main1.newCust.password" class="form-control" id="password" placeholder="please type...">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-3">
        <button ng-click="main1.createCust()" class="btn btn-default">Create Customer</button>
      </div>
    </div>
  </form>
  <h3 class="font sub-header">Customer Details</h3>
  <table class="table table-responsive">
    <thead>
        <tr>
            <th class="font">Name</th>
            <th class="font">ID</th>
            <th class="font">Password</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="font">{{main1.custObj.custName}}</td>
            <td class="font">{{main1.custObj.id}}</td>
            <td class="font">{{main1.custObj.password}}</td>
        </tr>
    </tbody>
</table>
</div>
