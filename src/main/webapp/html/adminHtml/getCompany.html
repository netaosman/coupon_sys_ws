<div ng-controller="getCompCtrl as main1">
    <h1 class="font page-header">Get Company</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputCompanyId" class="font col-sm-10 ">Company ID</label>
            <div class="col-sm-6">
                <input type="text" ng-model="main1.compId" class="form-control" placeholder="please type numbers...">
            </div>
        </div>
        <br>
        <div class="form-group">
            <div class="col-sm-10">
                <button ng-click="main1.getCompById()" class="btn btn-default">Get Company</button>
                <br>
            </div>
        </div>
    </form>
    <h3 class="font sub-header">Company Details</h3>
    <table class="table table-responsive">
        <thead>
            <tr>
                <th class="font">Name</th>
                <th class="font">Email</th>
                <th class="font">ID</th>
                <th class="font">Password</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="font">{{main1.compObj.companyName}}</td>
                <td class="font">{{main1.compObj.email}}</td>
                <td class="font">{{main1.compObj.id}}</td>
                <td class="font">{{main1.compObj.password}}</td>
            </tr>
        </tbody>
    </table>

</div>
